<h2>Add new book</h2>

<div class="form-group">
  
  <label for="title">Title: </label>
  <input type="text" class="form-control" id="title" required [(ngModel)]="model.title"/>
  <label for="author">Author: </label>
  <input type="text" class="form-control" id="author" required [(ngModel)]="model.author"/>
  <label for="ISBN">ISBN: </label>
  <input type="text" class="form-control" id="ISBN" [(ngModel)]="model.ISBN"/>

  <button class="add-button" (click)="add();">
    Add book
  </button>
</div>
